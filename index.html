<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat med Gemini AI</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #007bff; color: white; padding: 15px; text-align: center; font-size: 1.2em; }
        .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .ai-message { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #send-button { margin-left: 10px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat med Gemini AI</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Skriv din besked...">
            <button id="send-button">Send</button>
        </div>
    </div>
<button class="basic-button"
        ng-click="">
    Login
</button>
<a class="basic-button"
   href="#1237c9"
   role="Login">
</a>
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Tilføj brugerens besked til chatten
            appendMessage(messageText, 'user');
            messageInput.value = '';

            // Tilføj en "venter..." besked fra AI
            const loadingMessage = appendMessage('AI tænker...', 'ai');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                const data = await response.json();
                
                // Fjern "venter..." beskeden
                chatMessages.removeChild(loadingMessage);

                if (response.ok) {
                    appendMessage(data.text, 'ai');
                } else {
                    appendMessage(`Fejl: ${data.error || data}`, 'ai');
                }
            } catch (error) {
                console.error("Frontend fejl:", error);
                chatMessages.removeChild(loadingMessage);
                appendMessage('En netværksfejl opstod.', 'ai');
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
